{% extends 'employeeapp/base.html' %}

{% block content %}

<form action="" method="post">
  {% csrf_token %}
   
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="formGroupExampleInput">Full Name</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Fullname" name="fname" >
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Email</label>
            <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="email" name="email">
          </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Address</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Address" name="address">
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Phone</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Phone" name="phone">
          </div>
    </div>
    <div class="form-row">
        <!-- <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Department</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Department" name="department">
          </div> -->
          <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Department</label>
            <select class="form-control" id="exampleFormControlSelect1" name="department">
              {%for department in departments%}
              <option value="{{department.id}}">{{department.name}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="formGroupExampleInput2">Role</label>
            <select class="form-control" id="exampleFormControlSelect1" name="role">
              {%for role in roles %}
              <option value="{{role.id}}">{{role.name}}</option>
              {% endfor %}
            </select>
          </div>
    </div>  

      <div class="form-group">
        <label for="formGroupExampleInput2">Salary</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Salary" name="salary">
      </div>
      <input class="btn btn-primary" type="submit" value="Add Employee">
  </form>

{% endblock content %}
