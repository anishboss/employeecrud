{% extends 'employeeapp/base.html' %}

{% block content %}

<form class="form-inline" action="/add_department" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" id="inputPassword2" placeholder="Department Name" name="department">
    </div>
    <input type="submit" class="btn btn-primary mb-2" value="Add Department">
</form>
<!-- Department lists -->
<table class="table table-striped table-dark">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Department Name</th>
        </tr>
    </thead>
    <tbody>
        {% for department in departments %}
        <tr>
            <th scope="row">{{department.id}}</th>
            <td>{{department.name}}</td>
            <td><a href="/edit_department/{{department.id}}">Edit</a></td>
            <td><a href="/delete_department/{{department.id}}">Delete</a></td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
